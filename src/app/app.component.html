<div class="m-3">
  <input type="text" class="form-control me-3 mb-3" [(ngModel)]="newStr">
<button class="btn btn-primary" (click)="addStudent()">Add Student</button>

<ul>
  <li *ngFor="let s of students;let i=index" class="text-success mt-3">{{s}}
    <button class="btn btn-danger ms-4" (click)="deleteStudent(i)">Delete</button>
  </li>
</ul>
</div>
